{% extends 'base.html' %}

{% block content %}

    <ol class="breadcrumb shadow shadow-hover {% if g.user['dark_mode'] %}bg-transparent{% else %}bg-white{% endif %}">
        <li class="breadcrumb-item"><a href="/">SodHjälp</a></li>
        <li class="breadcrumb-item"><a href="/admin/beta">Admin</a></li>
        <li class="breadcrumb-item active">Redigera användares lösenord</li>
    </ol>

    <div class="card shadow shadow-hover p-3 mb-5 rounded border-0">

      <h1 class="card-header {% if g.user['dark_mode'] %}bg-transparent{% else %}bg-white{% endif %}">{% block title %}Redigera användares lösenord{% endblock %}</h1>
      <div class="card-body">

        <form method="POST">

          <div class="form-group">
            <label for="password">Nytt lösenord</label>
            <input type="password" class="form-control {% if g.user['dark_mode'] %}bg-light text-white{% endif %}" name="password" id="password" aria-describedby="emailHelp" placeholder="Nytt lösenord">
          </div>

          <div class="form-group">
            <label for="password">Verifiera nytt lösenord</label>
            <input type="password" class="form-control {% if g.user['dark_mode'] %}bg-light text-white{% endif %}" name="re_password" id="re_password" aria-describedby="emailHelp" placeholder="Verifiera nytt lösenord">
          </div>

          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

          <button type="submit" class="btn btn-primary mt-3">Spara ändringar</button>
        </form>
      </div>
    </div>
{% endblock %}
