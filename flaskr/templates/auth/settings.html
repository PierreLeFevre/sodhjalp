{% extends 'base.html' %}

{% block content %}
    <div class="card shadow-lg p-3 mb-5 rounded border-0">

      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">SodHjälp</a></li>
          <li class="breadcrumb-item"><a href="/settings">{{ g.user['username']}}</a></li>
          <li class="breadcrumb-item active">Inställningar</li>
      </ol>

      <h1 class="card-header bg-white">{% block title %}Inställningar{% endblock %}</h1>
      <div class="card-body">

        <form method="POST">
          <div class="form-group">
            <label for="username">Användarnamn</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Användarnamn" value="{{ g.user['username']}}" required>
          </div>

          <div class="form-group">
            <label for="password">Nytt lösenord</label>
            <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp" placeholder="Nytt lösenord">
          </div>

          <div class="form-group">
            <label for="password">Verifiera nytt lösenord</label>
            <input type="password" class="form-control" name="re_password" id="re_password" aria-describedby="emailHelp" placeholder="Verifiera nytt lösenord">
          </div>


          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email" value="{{ g.user['email']}}" required>
          </div>

          <div class="form-group">
            <label for="personal_id">Personnummer</label>
            <input type="text" class="form-control" name="personal_id" id="personal_id" aria-describedby="emailHelp" placeholder="Personnummer" value="{{ g.user['personal_id']}}" required>
          </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

          <button type="submit" class="btn btn-primary">Spara ändringar</button>
        </form>
      </div>
    </div>
{% endblock %}
