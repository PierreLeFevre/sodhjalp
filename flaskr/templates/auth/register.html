{% extends 'base.html' %}
{% block content %}

<ol class="breadcrumb bg-white shadow-hover">
  <li class="breadcrumb-item"><a href="/">SodHjälp</a></li>
  <li class="breadcrumb-item active">Skapa konto</li>
</ol>

<div class="card shadow shadow-hover p-3 mb-5 rounded border-0">

	<h1 class="card-header bg-white">{% block title %}Skapa konto{% endblock %}</h1>
	<div class="card-body">
		<form method="post">
		  <div class="form-group">
		    <label for="username">Användarnamn</label>
		    <input type="text" class="form-control" name="username" id="username" placeholder="Användarnamn" required>
		  </div>
		  <div class="form-group">
		    <label for="password">Lösenord</label>
		    <input type="password" class="form-control" name="password" id="password" placeholder="••••••••••••" required>
		  </div>

          <div class="form-group">
            <label for="password">Verifiera lösenord</label>
            <input type="password" class="form-control" name="re_password" id="re_password" aria-describedby="emailHelp" placeholder="Verifiera nytt lösenord" required>
          </div>

		  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

		  <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Skapa konto</button>
		</form>
	</div>
</div>



{% endblock %}
